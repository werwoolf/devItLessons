<!DOCTYPE html>
<html lang="en">
<head>
    <title>my blackjack</title>
</head>
<body>

<div class="gameWindow">

    <div class="gameTable">
        <div class="rowPlayers1">
            <div class="playerTable n1">
                <h2>Player Name:
                    <span class="playerName n1">xxx</span>
                    <br> current account:<span class="playerRaiting n1">0</span>
                </h2>
            </div>
            <div class="playerTable n2">
                <h2>Player Name:
                    <span class="playerName n2">xxx</span>
                    <br> current account:<span class="playerRaiting n2">0</span>
                </h2>
            </div>
        </div>
        <div class="rowPlayers2">
            <div class="playerTable n3">
                <h2>Player Name:
                    <span class="playerName n3">xxx</span>
                    <br> current account:<span class="playerRaiting n3">0</span>
                </h2>
            </div>
            <div class="playerTable n4">
                <h2>Player Name:
                    <span class="playerName n4">xxx</span>
                    <br> current account:<span class="playerRaiting n4">0</span>
                </h2>
            </div>
        </div>
    </div>

    <aside class="sideBar">

        <div class="deckCard">
            <img src="./src/images/backCard.jpeg" alt="">
            <div>Count cards <br>in deck : <span class="cardsCount">0</span></div>
        </div>


        <div class="buttonContainer">
            <button class="takeCardButton">Take card</button>
            <button class="stopGameButton">Stop</button>
        </div>

        <div class="startGameContainer">
            Player N1 : <input type="text" class="inputPlayer n1"><br>
            Player N2 : <input type="text" class="inputPlayer n2"><br>
            Player N3 : <input type="text" class="inputPlayer n3"><br>
            Player N4 : <input type="text" class="inputPlayer n4"><br>
            <button class="startGameButton">Start game</button>
        </div>

    </aside>


    <footer>
        <h1> FOOTER</h1>
    </footer>

</div>

<script src="./dist/bundle.js"></script>
</body>
</html>
